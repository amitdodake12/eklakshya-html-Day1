<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<fieldset>
 <form action="/html/basic.html" method="post">
 <table border="1">
     <tr>
         <td>
             Name<input type="text" name="Name" placeholder="Enter Name">
         </td>
     </tr>
     <tr>
         <td>
            Email<input type="text" name="Email" placeholder="Enter Email">
         </td>
     </tr>
     <tr>
         <td>
            Phone<input type="number" name="Phone" placeholder="Enter Phone No">
         </td>
     </tr>
     <tr>
         <td>
            Gender<input type="radio" name="gender" checked value="Male">Male
            <input type="radio" name="gender" checked value="Female">Female
         </td>
     </tr>
     <tr>
         <td>
            Any Other Details<textarea rows="10" cols="10"></textarea>

         </td>
     </tr>
     <tr>
         <td>
            <input type="Submit" value="Register">
            <input type="Reset" value="Reset">
            
         </td>
     </tr>



 </table>

</form>

</fieldset>
    
</body>
</html>
