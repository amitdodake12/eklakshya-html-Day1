<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>  
    <form action="/html/basic.html" method="post">
    <table border="1">    
            <tr>
                <td>   
                 Name<input type="text" name="username" placeholder="Enter name">
                </td>
            </tr>
        <br> 
            <tr>
                <td>
                  Password<input type="password" name="password" placeholder="password">
                </td>
            </tr>
        <br>
            <tr>
                <td>
                 Email<input type="text" name="Email" placeholder="Enter Email">
                </td>
            </tr>
            <tr>
                <td>
                   Phone<input type="number" name="Phone" placeholder="Enter Phone No">
                </td>
            </tr>
            <tr>
                <td>
                   Technology<select name="course" multiple size="2">
                   <option >--select--</option>
                   <option >Javasript</option>
                   <option >Spring</option>
                    <option >Node</option>
                    <option >Java</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                   Qualification<input type="radio" name="Degree" checked value="Graduate">Graduate
                   <input type="radio" name="Degree" checked value="PostGraduate">PostGraduate
                </td>
            </tr>
            <tr>
                <td>
                   <input type="Submit" value="Register">
                   <input type="Reset" value="Reset">
                   
                </td>
            </tr>
       
    
</body>
</html>
